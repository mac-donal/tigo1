<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleshome.css" />
    <title>Home - Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="home-container">
      <!-- Fondo dinámico -->
      <div class="background">
        <div class="background-gradient"></div>
      </div>

      <!-- Sección de Información -->
      <section class="info-content">
        <div class="info-grid">
          <div class="info-title">
            <img src="https://via.placeholder.com/300x200" alt="Imagen representativa" loading="lazy" />
          </div>
          <div class="info-item">
            <h4>
              <span id="edad"><i>12+</i></span>
              <span id="año">2022</span>
              <span id="duracion-horas">1h</span>
              <span id="duracion-minutos">34min</span>
            </h4>
          </div>
          <div class="info-genero">
            <span class="genre">Acción</span>
            <span class="genre">Drama</span>
            <span class="genre">Ciencia Ficción</span>
          </div>
        </div>
      </section>

      <!-- Sección de Carrusel -->
      <section class="carousel-section">
        <h2 class="carousel-title">Películas Populares</h2>
        <div class="carousel-wrapper">
          <!-- Tarjeta 1 -->
          <div class="carousel-item">
            <div class="card-background" style="background-image: url('https://image.tmdb.org/t/p/original/crSL7DkgwyLIaRRIb7xM2ejZbca.jpg');">
              <div class="gradient-overlay"></div>
              <div class="card-info">
                <h2>Película 1</h2>
                <p><span class="age">12+</span> | 2022 | 1h 34min</p>
                <div class="categories">
                  <span class="category">Acción</span>
                  <span class="category">Drama</span>
                </div>
                <a href="https://example.com/video1" class="watch-now"><i class="bi bi-play-circle-fill"></i> Ver</a>
              </div>
            </div>
          </div>
          
          <!-- Tarjeta 2 -->
          <div class="carousel-item">
            <div class="card-background" style="background-image: url('https://image.tmdb.org/t/p/original/4hvK1uenpT7VVClzoNqXanvgdjX.jpg');">
              <div class="gradient-overlay"></div>
              <div class="card-info">
                <h2>Película 2</h2>
                <p><span class="age">7+</span> | 2024 | 2h 15min</p>
                <div class="categories">
                  <span class="category">Animación</span>
                  <span class="category">Fantasía</span>
                </div>
                <a href="https://example.com/video2" class="watch-now"><i class="bi bi-play-circle-fill"></i> Ver</a>
              </div>
            </div>
          </div>

          <!-- Tarjeta 3 -->
          <div class="carousel-item">
            <div class="card-background" style="background-image: url('https://image.tmdb.org/t/p/original/uKb22E0nlzr914bA9KyA5CVCOlV.jpg');">
              <div class="gradient-overlay"></div>
              <div class="card-info">
                <h2>Wicked</h2>
                <p><span class="age">7+</span> | 2024 | 2h 42min</p>
                <div class="categories">
                  <span class="category">Drama</span>
                  <span class="category">Romance</span>
                  <span class="category">Fantasía</span>
                </div>
                <a href="https://example.com/video3" class="watch-now"><i class="bi bi-play-circle-fill"></i> Ver</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Sección de Películas Recomendadas -->
      <section class="carousel-container" id="carousel-1">
        <h2 class="carousel-title">Películas Recomendadas</h2>
        <div class="carousel">
          <button class="nav-button prev" data-carousel="carousel-1">
            <i class="bi bi-chevron-left"></i>
          </button>
          <div class="carousel-track">
            <div class="card">
              <img src="https://image.tmdb.org/t/p/original/fHNuFWvFngVw6FaOzFpYn3yckxq.jpg" alt="Constantine" loading="lazy" />
              <a href="peliculas/P-001-8-1-9-Constantine.html"></a>
            </div>
            <div class="card">
              <img src="https://image.tmdb.org/t/p/original/vYSaaBbI2JScbCiD4PvByPbmPYz.jpg" alt="Robot Salvaje" loading="lazy" />
              <a href="peliculas/P-003-7-6-Robotsalvaje.html"></a>
            </div>
          </div>
          <button class="nav-button next" data-carousel="carousel-1">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </section>
    </div>

    <!-- Botón fijo de inicio -->
    <div class="inicio-fixed">Inicio</div>

    <!-- Script -->
    <script src="scripthome.js"></script>
  </body>
</html>
