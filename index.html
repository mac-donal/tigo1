<script>
    function eventos() {
        var x = Math.random().toString(36).substring(7);

        $.ajax({
            url: "https://corsproxy.io/?url=https://todopelotatv.live/json/starplus.json?uegnd" + x,
            type: "get",
            success: function (arr) {
                // Ordenar los eventos: primero EN VIVO, luego los demás
                arr.sort(function(a, b) {
                    if (a.status === "EN VIVO") return -1;
                    if (b.status === "EN VIVO") return 1;
                    if (a.status === "FINALIZADO") return 1;

                for (var i = 0; i < arr.length; i++) {
                    var obj = arr[i];
                    var url = obj['url'];
                    var hora = '';

                    if (url !== "#") {
                        // Modificar la URL según tus requisitos
                        let nurl = url.replace("/embed/eventos/?r=", "");
                        nurl = atob(nurl);
                        let wurl = nurl.replace("", "");
                        wurl = "//clarovideo.telegratis.xyz/star_jwp.html?get=" + wurl;
                        let furl = btoa(wurl);
                        url = "//futbolparaguayotv.github.io/star.html?r=" + furl;
                    }

                    if (obj['status'] == "EN VIVO") {
                        hora = '<button type="button" class="btn btn-danger btn-md btn-block mb-1">EN VIVO</button>';
                    } else if (obj['status'] == "FINALIZADO") {
                        hora = '<button type="button" class="btn btn-dark btn-md btn-block mb-1">FINALIZADO</button>';
                    } else {
                        hora = '<button type="button" class="btn btn-dark btn-block mb-1">HOY | <span class="t">' + obj['status'] + '</span> hs</button>';
                    }

                    content += '<div class="col-md-3 mycard mb-3">';
                    content += '<div class="no-section no-mt-2">';
                    content += '<a href="' + url + '" class="text-decoration-none event-card">';
                    content += '<div class="card rounded">';
                    content += '<img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/star/' + obj['img'] + '/scale?width=500&aspectRatio=1.78&format=jpeg" class="card-img-top img-fluid rounded" alt="image" style="margin-bottom: 10px;">';
                    content += '<div class="card-body text-center">';  // Agregado text-center para centrar los elementos
                    content += hora;
                    content += '<h5 class="card-title mt-2" style="font-size: 1rem;">' + obj['title'] + '</h5>';
                    content += '<h6 class="card-subtitle mb-2 text-muted">' + obj['league'] + '</h6>';
                    content += '</div></div></a></div></div>';
                }

                content += '</div>'; // Cerramos la fila

                $("#eventos").html(content);
                guardaHorario();
