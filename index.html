<!DOCTYPE html>
<html>
<head>
  <title>TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #video-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
    }
    #fullscreen-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls autoplay></video>
    <button id="fullscreen-button">Pantalla completa</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/shaka-player.compiled.min.js"></script>
  <script>
    (async () => {
      try {
        await shaka.polyfill.installAll();
        if (!shaka.Player.isBrowserSupported()) {
          throw new Error('Browser not supported');
        }

        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        const drmConfig = {
          clearKeys: {
            'a8d8bfb76315e4fc6ba1328e1d8870bd':'eb27c40de4c406980e473fb6233fc897'
          }
        };

        await player.configure({
          drm: drmConfig
        });

        await player.load('https://sam-py-edge02.tigo.com.py/VMX4_widevine/rolling-buffer/TigoSportsPlusHD/TigoSportsPlusHD/transmux/index.mpd');

        console.log('Video loaded successfully!');

        // Activar sonido automáticamente después de cargar el video
        video.muted = false; // Cambiar a true si se desea silenciar por defecto

        // Botón de pantalla completa
        const fullscreenButton = document.getElementById('fullscreen-button');
        fullscreenButton.addEventListener('click', () => {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) { /* Safari */
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) { /* IE11 */
            video.msRequestFullscreen();
          }
        });

        // Ocultar botón de pantalla completa cuando se inicia la reproducción
        video.addEventListener('play', () => {
          fullscreenButton.style.display = 'none';
        });

        // Alinear el botón de pantalla completa a la derecha
        fullscreenButton.style.left = 'auto';
        fullscreenButton.style.right = '10px';

      } catch (error) {
        console.error('Error loading video:', error);
      }
    })();
  </script>
</body>
</html>
