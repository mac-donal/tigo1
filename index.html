            margin: 20px;
            background-color: #1a1a2e; /* Fondo azul oscuro */
            color: #fff; /* Texto blanco para contraste */
        }
        .canal {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .canal img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .canal a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .canal a:hover {
            text-decoration: underline;
        }
    </style>
</head>
