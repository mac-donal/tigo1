<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a2e; /* Fondo azul oscuro */
            color: #fff; /* Texto blanco para contraste */
        }
        .canal {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer; /* Indicar que es clickeable */
        }
        .canal img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .canal a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .canal a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function abrirEnlace(url) {
            window.location.href = url; // Redirigir en la misma pesta√±a
        }
    </script>
</head>
