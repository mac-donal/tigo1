<!DOCTYPE html>
<html>
<head>
  <title>TV</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #video-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    #controls button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="controls">
      <button onclick="toggleFullScreen()">Pantalla Completa</button>
    </div>
    <video id="video" controls muted></video>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/shaka-player.compiled.min.js"></script>
  <script>
    (async () => {
      try {
        await shaka.polyfill.installAll();
        if (!shaka.Player.isBrowserSupported()) {
          throw new Error('Browser not supported');
        }

        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        const drmConfig = {
          clearKeys: {
            'a8d8bfb76315e4fc6ba1328e1d8870bd':'eb27c40de4c406980e473fb6233fc897'
          }
        };

        await player.configure({
          drm: drmConfig
        });

        await player.load('https://sam-py-edge02.tigo.com.py/VMX4_widevine/rolling-buffer/TigoSportsPlusHD/TigoSportsPlusHD/transmux/index.mpd');

        console.log('Video loaded successfully!');
        
        // Unmute and play the video automatically
        video.muted = false;
        video.play();
      } catch (error) {
        console.error('Error loading video:', error);
      }
    })();

    function toggleFullScreen() {
      const videoContainer = document.getElementById('video-container');
      if (!document.fullscreenElement) {
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) { // Firefox
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.msRequestFullscreen) { // IE/Edge
          videoContainer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { // Firefox
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { // IE/Edge
          document.msExitFullscreen();
        }
      }
    }

    document.getElementById('video').addEventListener('play', () => {
      document.getElementById('controls').style.display = 'none';
    });
  </script>
</body>
</html>
